services:
  - type: web
    name: cake-n-crush
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm ci && npm run build:frontend
    startCommand: npm run start:prod
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: SESSION_TIMEOUT
        value: 3600000
      - key: CORS_ORIGIN
        sync: false
      - key: COOKIE_AUTH
        value: "true"
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: Strict
